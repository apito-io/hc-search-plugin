# Apito Search Plugin Configuration
plugin:
  id: "hc-search-plugin"
  language: "go"
  title: "Apito Full-text Search Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-search-plugin/main/logo.png"
  description: "Elasticsearch and Meilisearch integration"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-search-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-search-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "SEARCH_PROVIDER"
      value: "meilisearch"
    - key: "MEILISEARCH_URL"
      value: "http://localhost:7700"
